<head>
  <title>Whatever | Login</title>
</head>
<div class="container center_div">
<div class="jumbotron" style="margin-top: 35px;">
<img src="logo.jpg" />
</div>
<div class="maincontent col-centered">
<h2>Sign In to Whatever</h2>
<section>
    <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
      <div class="form-group">
        <label > Email Id: </label>
            <input  type="email" placeholder="Enter your email" class="form-control" name="email" ngModel required >
         </div>
       <div class="form-group">
        <label > Password: </label>
            <input  type="password" placeholder="Enter your password" class="form-control" name="Password" ngModel required >
         </div>

      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-lg btn-success">Sign In</button>
    </form>
  </section>
  <br/>
<div class="g-signin2" data-onsuccess="onSignIn()"></div>

<hr>
<section style="margin-bottom: 66px;">
  <h2> New to Whatever - Signup Now </h2>
   <a role="button"  href="/signup" class="btn btn-lg btn-danger" >Sign up </a>
</section>
</div>
</div>
